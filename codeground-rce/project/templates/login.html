<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta charset="UTF-8" />
  <meta name="description" content="RCE Playground Login" />
  <title>Playground Login</title>

  <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css" />
  <style>
    html,
    body {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex flex-justify-center flex-items-center">
  <form method="POST" action="/login">
    {% if tried_invalid %}
    <div class="flash mt-3 flash-error">Invalid username or password. Please try again.</div>
    {% endif %}
    <div class="form-group">
      <div class="form-group-header">
        <label for="name">Username</label>
      </div>
      <div class="form-group-body">
        <input class="form-control" type="text" name="username" />
      </div>
    </div>

    <div class="form-group">
      <div class="form-group-header">
        <label for="email">Password</label>
      </div>
      <div class="form-group-body">
        <input class="form-control" type="password" name="password" />
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</body>
